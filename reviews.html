<!DOCTYPE html>
<html lang="en">
    <head>
        <title>7 Wonders</title>
        <link href="./navbar.css" rel="stylesheet" type="text/css">
        <link href="./reviews.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./icon.ico">
    </head>

    <body>
        <header>
            <nav class="sticky">
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-links">
                    <li><a class="nav-link" href="./index.html">Home</a></li>
                    <li><a class="nav-link" href="./places.html">Places</a></li>
                    <li><a class="nav-link" href="./reviews.html">Reviews</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <form name="review" id="form">
                <label for="name" class="name">Full Name:</label><br>
                <input type="text" id="name" class="name" name="name" placeholder="Enter Your Name"><br>
                <label for="email" class="email">Email:</label><br>
                <input type="email" id="email" class="email" name="email" placeholder="Your Email Address: example@example.co.uk"><br>
                <label for="place" class="place">Which Place?:</label><br>
                <select id="place" name="place" class="place">
                    <option value="china">Great Wall Of China</option>
                    <option value="mexico">Chichen Itza</option>
                    <option value="peru">Machu Picchu</option>
                    <option value="jordan">Jordan</option>
                    <option value="rio">Christ The Redeemer</option>
                    <option value="india">Taj Mahal</option>
                    <option value="rome">The Colosseum</option>
                </select><br>
                <label for="date" class="date">Date Of Visit:</label><br>
                <input type="date"><br>
                <label for="description" class="description">Description of Your Experience:</label><br>
                <textarea type="text" id="description" class="description" name="description" placeholder="Tell Us About Your Experience"></textarea><br>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    
        <script src="./navbar.js"></script>
        <script src="./reviews.js"></script>
    </body>
</html>
